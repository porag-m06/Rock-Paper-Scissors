<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

      <div class="score_board">
        <div id="user-label" class="badge">USER</div>
        <div id="computer-label" class="badge">COMP</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>

      <div class="result">
        <p>Paper covers rock. You win !! </p>
      </div>

      <div class="choices_123">
        <div class="choice" id="r"> <img src="image/rock.png" height="150" alt=""/>   </div>
        <div class="choice" id="p"> <img src="image/paper.png"  height="150" alt=""/>   </div>
        <div class="choice" id="s"> <img src="image/scissor.png"  height="150" alt=""/>   </div>
      </div>

      <p id="action-message">Make your move ...!!!</p><br><br><br> <hr/>
      
      <div class="footer" > <br>
      <h4>COPYRIGHT (c) 2018, MD. PORAG SARKAR</h4>
      <p>  <br> Hi, I am Md. Porag Sarkar. A CSE major 
         from NSU. This a simple rock paper scissors game.
         A simple practice project. <br> <br> </p>
      </div>

      <script src="app.js" charset="utf-8"> </script>
  </body>
</html>
